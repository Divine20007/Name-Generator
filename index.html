<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoPlex Nickname Generator</title>
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2829367980126501"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Oxanium:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://placehold.co/32x32/1a1a2e/ffffff/favicon.png?text=EP" type="image/png">
</head>
<body>
    <div class="background-grid"></div>
    <div class="container">
        <h1 class="glow">EchoPlex Nickname Generator</h1>
        <ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-2829367980126501"
     data-ad-slot="8145669979"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
        <div class="category-selection">
            <label>Choose a Vibe or Provide Your Own Words:</label>
            <div class="radio-group">
                <div><input type="radio" id="categoryGaming" name="nicknameCategory" value="gaming" checked><label for="categoryGaming">Gaming</label></div>
                <div><input type="radio" id="categoryNature" name="nicknameCategory" value="nature"><label for="categoryNature">Nature</label></div>
                <div><input type="radio" id="categoryLove" name="nicknameCategory" value="love"><label for="categoryLove">Love</label></div>
                <div><input type="radio" id="categoryHorror" name="nicknameCategory" value="horror"><label for="categoryHorror">Horror</label></div>
                <div><input type="radio" id="categoryAbstract" name="nicknameCategory" value="abstract"><label for="categoryAbstract">Abstract</label></div>
                <div><input type="radio" id="categoryMystic" name="nicknameCategory" value="mystic"><label for="categoryMystic">Mystic</label></div>
                <div><input type="radio" id="categoryAncient" name="nicknameCategory" value="ancient"><label for="categoryAncient">Ancient</label></div>
                <div><input type="radio" id="categoryCute" name="nicknameCategory" value="cute"><label for="categoryCute">Cute</label></div>
                <div><input type="radio" id="categoryStreet" name="nicknameCategory" value="street"><label for="categoryStreet">Street</label></div>
                <div><input type="radio" id="categoryFood" name="nicknameCategory" value="food"><label for="categoryFood">Food</label></div>
                <div><input type="radio" id="categoryFantasy" name="nicknameCategory" value="fantasy"><label for="categoryFantasy">Fantasy</label></div>
                <div><input type="radio" id="categoryTech" name="nicknameCategory" value="tech"><label for="categoryTech">Tech</label></div>
<div><input type="radio" id="categoryMusic" name="nicknameCategory" value="Music"><label for="categoryMusic">Music</label></div>
<div><input type="radio" id="categorySport" name="nicknameCategory" value="Sport"><label for="categorySport">Sport</label></div>
<div><input type="radio" id="categoryTravel" name="nicknameCategory" value="Travel"><label for="categoryTravel">Travel</label></div>
<div><input type="radio" id="categoryBusiness" name="nicknameCategory" value="Business"><label for="categoryBusiness">Business</label></div>
<div><input type="radio" id="categoryScience" name="nicknameCategory" value="Science"><label for="categoryScience">Science</label></div>
<div><input type="radio" id="categoryArt" name="nicknameCategory" value="Art"><label for="categoryArt">Art</label></div>
<div><input type="radio" id="categoryHistory" name="nicknameCategory" value="History"><label for="categoryHistory">History</label></div>
                <div><input type="radio" id="categorygod" name="nicknameCategory" value="god"><label for="categorygod">god</label></div>
<div><input type="radio" id="categoryWarrior" name="nicknameCategory" value="Warrior"><label for="categoryWarrior">Warrior</label></div>
<div><input type="radio" id="categorySuperhero" name="nicknameCategory" value="Superhero"><label for="categorySuperhero">Superhero</label></div>
<div><input type="radio" id="categoryVillain" name="nicknameCategory" value="Villain"><label for="categoryVillain">Villain</label></div>
<div><input type="radio" id="categorySpace" name="nicknameCategory" value="Space"><label for="categorySpace">Space</label></div>
<div><input type="radio" id="categoryAutomotive" name="nicknameCategory" value="Automotive"><label for="categoryAutomotive">Automotive</label></div>
<div><input type="radio" id="categoryAviation" name="nicknameCategory" value="Aviation"><label for="categoryAviation">Aviation</label></div>
<div><input type="radio" id="categoryMasculine" name="nicknameCategory" value="Masculine"><label for="categoryMasculine">Masculine</label></div>
<div><input type="radio" id="categoryFeminine" name="nicknameCategory" value="Feminine"><label for="categoryFeminine">Feminine</label></div>
<div><input type="radio" id="categoryBaby" name="nicknameCategory" value="Baby"><label for="categoryBaby">Baby</label></div>
                <div><input type="radio" id="categoryWeapon" name="nicknameCategory" value="Weapon"><label for="categoryWeapon">Weapon</label></div>
                <div><input type="radio" id="userCustom" name="nicknameCategory" value="custom"><label for="userCustom">Custom List</label></div>
            </div>

            <div id="userWordsContainer" style="display: none; margin-top: 20px;">
                <label for="userWords" style="font-size: 1em; margin-bottom: 5px;">Enter your words (comma, space, or new line separated):</label>
                <textarea id="userWords" rows="5" placeholder="e.g., happy, brave, quick, smart, awesome"></textarea>
                  <button id="backToCategoriesBtn" class="action-button secondary-button" style="margin-top: 15px;">
        ‚Üê Back to Categories</button>
            </div>
            <div class="markov-order-selection" style="margin-top: 20px;">
    <label for="markovOrder" style="font-size: 1em; margin-bottom: 5px; display: block;">Markov Order (Higher = less mixing):</label>
    <input type="number" id="markovOrder" value="3" min="1" max="5" style="padding: 8px; border-radius: 5px; border: 1px solid var(--border-glow); background-color: var(--bg-dark); color: var(--text-light); width: 80px; text-align: center;">
    <p class="instruction-text" style="font-size: 0.8em; margin-top: 5px; color: var(--text-muted);">
        Try 2 or 3 for more mixing, 4 or 5 for more distinct words.
        Recommend: "3/4" [Depending on text length].
    </p>
</div>
        </div>

        <button id="generateBtn" class="action-button primary-button">GENERATE NICKNAME</button>

        <div class="output-area">
            <input type="text" id="generatedNickname" readonly placeholder="Your new nickname appears here...">
            <button id="copyBtn" class="action-button secondary-button" style="display: none;">COPY</button>
            <button id="saveBtn" class="action-button secondary-button" style="display: none;">SAVE</button>
        </div>

        <p class="instruction-text">
            Select a category and tap "GENERATE NICKNAME" for unique ideas!
        </p>
    </div>

    <div class="saved-nicknames-section container">
        <h2>Your Saved Nicknames</h2>
        <div id="savedNicknamesList" class="saved-nicknames-list">
            <p class="instruction-text">No nicknames saved yet.</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
